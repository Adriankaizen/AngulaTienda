<div class="row">
    <div class="large-8 columns">
    </div>
    <div class="large-4 columns">
        <input type="text" ng-model="buscador" placeholder="Buscar Productos" />
    </div>
    <div class="large-12 columns">
        <h3 class="large-4 columns">Articulos</h3>
        <div class="large-8 columns">
            Ordenar por:
            <select ng-model="tipoOrden" placeholder="Ordenar productos por:">
                <option value="description">Alfabeticamnete A-Z</option>
                <option value="-description">Alfabeticamnete Z-A</option>
                <option value="price">Menor a mayor precio</option>
                <option value="-price">Mayor a menor precio</option>
            </select>
        </div>
    </div>
</div>
<div>

    <div class="row">
        <!--<div class="large-4 small-12 columns">
                        <div class="hide-for-small panel">
                            <h3>Secciones</h3>

                        </div>
                    </div>-->

        <div class="large-12 columns">
            <div class="row">
                <div ng-repeat="producto in productos | filter:buscador|orderBy:tipoOrden| startFrom:currentPage*pageSize | limitTo:pageSize" class="small-4 columns">
                    <ul class="pricing-table">
                        <li class="title">
                            <a href="#/descripcion/{{producto.sku}}">
                                <img class="" title="{{producto.description}}"
                                    src="{{producto.image}}" /></a></li>
                        <li class="price">{{formatoMoneda(producto.price)}}</li>
                        <li class="description">{{producto.description}}</li>
                        <!--   <li class="bullet-item">1 Database</li>-->
                        <li class="cta-button" ng-click="agregar(producto)"><a class="button">Agregar Carrito</a></li>
                    </ul>
                </div>

            </div>
            <div class="row">
                <div>
                    <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
                        Atras
                    </button>
                    {{currentPage+1}}/{{numberOfPages()}}
                    <button ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="currentPage=currentPage+1">
                    Siguiente
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
